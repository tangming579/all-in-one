<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        window.onload = function () {
            CefSharp.BindObjectAsync("boundAsync");
        }
    </script>
    <script type="text/javascript">
        function test1(listdata) {

            alert(listdata["age"])
        }
        function test2(listdata) {

            return listdata["age"]
        }
        async function test3() {
            await boundAsync.showMessage("aaaa")
        }
        async function test4() {
            sum = await boundAsync.add(6, 7)
            alert(sum)
        }
    </script>
    <input type="button" onclick="test3()" value="showMessage" />
    <input type="button" onclick="test4()" value="Add" />
</body>
</html>
